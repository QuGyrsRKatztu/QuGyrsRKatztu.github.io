---
layout: default
---
<h1>{{ page.name | upcase }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h2>Projects</h2>
<ul>
  {% assign filtered_projects = site.projects | where: 'artist', page.short_name %}
  {% for project in filtered_projects %}
    <li><a href="{{ project.url }}">{{ project.title }}</a></li>
  {% endfor %}
</ul>
